name: Run Tests

on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Install CppUTest
        run: sudo apt-get install -y libcpputest-dev

      - name: Run all chapter tests
        run: |
          failed=0
          for makefile in $(find TDD_Book -name Makefile -not -path "*/latex/*" -not -path "*/docs/*" | sort); do
            dir=$(dirname "$makefile")
            echo "=== Testing: $dir ==="
            make -C "$dir" run CPPUTEST_HOME=/usr || failed=1
          done
          exit $failed